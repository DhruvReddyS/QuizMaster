<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/newchap.css">
</head>
<body>
    <form class="form-container" action="/add-chapter" method="post">
        <h2>Add New Chapter</h2>
        <div class="error">{{ str }}</div>
            <!-- Chapter Name Input -->
        <input type="hidden" name="sub_id" value="{{ sub_id }}">

        <div class="input-group">
            <label for="chap_name">Chapter Name</label>
            <input type="text" id="chap_name" name="chap_name" placeholder="Enter Chapter Name" required>
        </div>

        <!-- Chapter Description Input -->
        <div class="input-group">
            <label for="chap_desc">Description</label>
            <input type="text" id="chap_desc" name="chap_desc" placeholder="Enter Chapter Description">
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit">Add Chapter</button>
            <a href="/admindashboard" class="cancel-button">Cancel</a>
        </div>
    </form>    
</body>
</html>
