<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Question</title>
    <link rel="stylesheet" href="/static/addquestion.css">
</head>
<body>
    <div class="container">
        <h2 class="title">New Question</h2>
        <form action="{{ url_for('add_question', quiz_id=quiz_id) }}" method="post">
                                 
            <label for="question_stmt">Question Statement:</label>
            <textarea id="question_stmt" name="question_stmt" rows="4" required></textarea>
            
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" min="1" required>

            <div class="options-container">
                <h3>Single Option Correct</h3>
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required>
                
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required>
                
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" required>
                
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" required>
                
                <label for="correct_option">Correct Option:</label>
                <input type="number" id="correct_option" name="correct_option" min="1" max="4" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn save">Save and Next</button>
                <button type="button" class="btn close" onclick="window.location.href='/quiz-details/{{ quiz_id }}'">Close</button>
            </div>
        </form>
    </div>
</body>
</html>
