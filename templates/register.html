<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizMaster</title>
    <link rel="stylesheet" href="/static/register.css"> <!-- Same CSS as Login -->
</head>
<body>
    <div id="container">
        <h1 id="welcome-text">Create an Account</h1>
        <p id="register-instruction">Sign up to explore endless quizzes.</p>
        <div class="register-form">
            <form action="/register" method="POST">
                <div class="error"> {{str}} </div> 
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <input id="submit" type="submit" value="Register">
                <a id="sign-in" href="/">Already a user? Sign In</a>
            </form>
        </div>
    </div>
</body>
</html>
