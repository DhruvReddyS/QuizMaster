<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/newquiz.css">
    <title>Add New Quiz</title>
</head>
<body>
    <form class="form-container" action="/add-quiz" method="post">
        <h2>Add New Quiz</h2>
        <div class="error">{{ str }}</div>

        <!-- Hidden Field for Chapter ID -->
        <input type="hidden" name="chap_id" value="{{ chap_id }}">

        <!-- Quiz Name Input -->
        <div class="input-group">
            <label for="quiz_name">Quiz Name</label>
            <input type="text" id="quiz_name" name="quiz_name" placeholder="Enter Quiz Name" required>
        </div>

        <!-- Quiz Date Input -->
        <div class="input-group">
            <label for="date_of_quiz">Date of Quiz</label>
            <input type="date" id="date_of_quiz" name="date_of_quiz" required>
        </div>

        <!-- Quiz Duration Input -->
        <div class="input-group">
            <label for="duration">Duration (in minutes)</label>
            <input type="number" id="duration" name="duration" placeholder="Enter Duration" required>
        </div>

        <!-- Total Marks Input -->
        <div class="input-group">
            <label for="total_marks">Total Marks</label>
            <input type="number" id="total_marks" name="total_marks" placeholder="Enter Total Marks" required>
        </div>

        <!-- Remarks Input -->
        <div class="input-group">
            <label for="remarks">Remarks (Optional)</label>
            <input type="text" id="remarks" name="remarks" placeholder="Enter Remarks">
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit">Add Quiz</button>
            <a href="/admindashboard" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>
</html>
